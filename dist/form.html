<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dangky.css">
    <script src='dangky.js'></script>
    <title>Form đăng ký demo</title>
</head>
<body>
    <header>
        <div class="container">
            
        </div>
    </header>
    <main>
        <div class="container">
            <div class="register-form">
                <form action="xuly.html" method="post">
                    <h1>Đăng ký tài khoản</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Nhập họ tên">
                    </div>

                    <div class="input-box">
                        <div class="col-6">
                            <label for="ngaysinh">Ngày sinh</label>
                            <br>
                            <input type="date" id="ngaysinh"/>
                        
                        </div>
                        <div class="col-06">
                            <label for="gioitinh">Giới tính</label>
                            <br>
                            <select id="gioitinh">
                                <option value="nam">Nam</option>
                                <option value="nu">Nữ</option>
                                <option value="khac">Khác</option>
                            </select>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="input-box">
                        <span>Sở thích</span>
                        <br>
                        <input type="checkbox" id="xemphim">
                        <label for="xemphim">Xem phim</label>
                        <div class="margin_b"></div>
                        <input type="checkbox" id="nghenhac">
                        <label for="nghenhac">Nghe nhạc</label>
                        <div class="margin_b"></div>
                        <input type="checkbox" id="docsach">
                        <label for="docsach">Đọc sách</label>
                    </div>
                    <div class="input-box">
                        <label for="gioithieu">Giới thiệu bản thân</label>
                        <br>
                        <textarea id="gioithieu"></textarea>
                    </div>

                    <div class="btn-box">
                        <button type="submit">
                            Đăng ký
                        </button>
                        <button type="reset">
                            Hủy
                        </button>
                        
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            
        </div>
    </footer>
</body>
</html>
